<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age_calculator.css">
</head>
<body>
   
    <div class="age-container">
        <div class="age-header">
            Age Calculator
        </div>
        <div class="age-input">

            <label>
                Select your Birth Date:
            </label>

            <input type="date" class="age-dob-input">
        </div>

        <div class="age-button">
            <button class="calculator-btn">
                Calculate Age 
            </button>
        </div>

        <div class="age-result">
            Your age is:  
        </div>
    </div>
     <script 
        src="Age-calculator.js"
     ></script>
</body>
</html>
